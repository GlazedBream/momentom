<!DOCTYPE html>
<html>
<head>
	<title>MOMENTOM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="js-clock">
		<h1 class="js-title">00:00</h1>
		<span class="js-weather"></span>
	</div>
	<form class="js-nameForm form">
		<input class="nameInput" type="text" placeholder="What is your name?">
	</form>
	<h4 class="js-greetings greetings"></h4>
	<form class="js-toDoForm">
		<input class="toDoInput" type="text" placeholder="Write a to do">
	</form>
	<div class="toDoBox">
		<div class="divPending">
			<ul class="pendingList">
				<h2>Pending</h2>
			</ul>
		</div>
		<div class="divFinished">
			<ul class="finishedList">
				<h2>Finished</h2>
			</ul>
		</div>
	</div>
	<script src="clock.js">	</script>
	<script src="greeting.js">	</script>
	<script src="todo.js">	</script>
	<script src="bg.js">	</script>
	<script src="weather.js">	</script>

</body>
</html>
